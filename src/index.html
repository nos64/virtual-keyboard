<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Microsoft Windows virtual keyboard</h1>
    <textarea class="textarea" cols="30" rows="10"></textarea>
    <h2 class="subtitle">Press Shift+Ctrl to change language</h2>
    <div class="keyboard-wrapper">
      <div class="row first-row">
        <div class="button service"><span class="sub-button">~</span>
          `</div>
        <div class="button"><span class="sub-button">!</span>
          1</div>
        <div class="button"><span class="sub-button">@</span>
          2</div>
        <div class="button"><span class="sub-button">#</span>
          3</div>
        <div class="button"><span class="sub-button">$</span>
          4</div>
        <div class="button"><span class="sub-button">%</span>
          5</div>
        <div class="button"><span class="sub-button">^</span>
          6</div>
        <div class="button"><span class="sub-button">&</span>
          7</div>
        <div class="button"><span class="sub-button">*</span>
          8</div>
        <div class="button"><span class="sub-button">(</span>
          9</div>
        <div class="button"><span class="sub-button">)</span>
          0</div>
        <div class="button"><span class="sub-button">_</span>
          -</div>
        <div class="button"><span class="sub-button">+</span>
          =</div>
        <div class="button service">Backspace</div>
      </div>
      <div class="row second-row">
        <div class="button service">Tab</div>
        <div class="button">Q</div>
        <div class="button">W</div>
        <div class="button">E</div>
        <div class="button">R</div>
        <div class="button">T</div>
        <div class="button">Y</div>
        <div class="button">U</div>
        <div class="button">I</div>
        <div class="button">O</div>
        <div class="button">P</div>
        <div class="button"><span class="sub-button">{</span>
          [</div>
        <div class="button"><span class="sub-button">}</span>
          ]</div>
        <div class="button"><span class="sub-button">|</span>
          \</div>
        <div class="button service">DEL</div>
      </div>
      <div class="row third-row">
        <div class="button service">Caps Lock</div>
        <div class="button">A</div>
        <div class="button">S</div>
        <div class="button">D</div>
        <div class="button">F</div>
        <div class="button">G</div>
        <div class="button">H</div>
        <div class="button">J</div>
        <div class="button">K</div>
        <div class="button">L</div>
        <div class="button"><span class="sub-button">:</span>
          ;</div>
        <div class="button"><span class="sub-button">"</span>
          '</div>
        <div class="button service">ENTER</div>
      </div>
      <div class="row fourth-row">
        <div class="button service">Shift</div>
        <div class="button">\</div>
        <div class="button">Z</div>
        <div class="button">X</div>
        <div class="button">C</div>
        <div class="button">V</div>
        <div class="button">B</div>
        <div class="button">N</div>
        <div class="button">M</div>
        <div class="button"><span class="sub-button">&#60;</span>
          .</div>
        <div class="button"><span class="sub-button">&#62;</span>
          ,</div>
        <div class="button"><span class="sub-button">?</span>
          /</div>
        <div class="button service">&#8593;</div>
        <div class="button service">Shift</div>
      </div>
      <div class="row fifth-row">
        <div class="button service">Ctrl</div>
        <div class="button service">Win</div>
        <div class="button service">Alt</div>
        <div class="button"></div>
        <div class="button service">Alt</div>
        <div class="button service">Ctrl</div>
        <div class="button service">&#8592;</div>
        <div class="button service">&#8595;</div>
        <div class="button service">&#8594;</div>
      </div>
    </div>
  </div>
</body>
</html>
